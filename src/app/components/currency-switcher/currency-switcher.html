<button mat-icon-button [matMenuTriggerFor]="languageMenu" aria-label="language switcher menu">
    <mat-icon>currency_exchange</mat-icon>
</button>

<mat-menu #languageMenu="matMenu">
    <button mat-menu-item *ngFor="let currency of currencies" (click)="changeCurrency(currency)">
        {{ currency.toUpperCase() }}
    </button>
</mat-menu>
