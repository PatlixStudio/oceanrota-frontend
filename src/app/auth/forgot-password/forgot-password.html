<div class="forgot-password-container">
  <mat-card class="forgot-password-card">
    <mat-card-header>
      <mat-card-title i18n="@@forgotPasswordTitle">Forgot Password</mat-card-title>
      <mat-card-subtitle i18n="@@forgotPasswordSubtitle">
        Enter your email to receive a reset link
      </mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form (ngSubmit)="onSubmit()" #forgotForm="ngForm">
        <!-- Email -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label i18n="@@forgotPasswordEmailLabel">Email</mat-label>
          <input matInput type="email" name="email" [(ngModel)]="forgotData.email" required />
          <mat-error *ngIf="forgotForm.submitted && !forgotData.email" i18n="@@forgotPasswordEmailError">
            Email is required
          </mat-error>
        </mat-form-field>

        <!-- Actions -->
        <div class="actions">
          <button mat-flat-button color="primary" type="submit" [disabled]="forgotForm.invalid"
            i18n="@@forgotPasswordSendButton">
            Send Reset Link
          </button>
          <button mat-stroked-button color="accent" routerLink="/login" i18n="@@forgotPasswordBackButton">
            Back to Login
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
