<div class="forgot-password-container">
  <mat-card class="forgot-password-card">
    <mat-card-header>
      <mat-card-title>Forgot Password</mat-card-title>
      <mat-card-subtitle>
        Enter your email to receive a reset link
      </mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form (ngSubmit)="onSubmit()" #forgotForm="ngForm">
        <!-- Email -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input
            matInput
            type="email"
            name="email"
            [(ngModel)]="forgotData.email"
            required
          />
          <mat-error *ngIf="forgotForm.submitted && !forgotData.email">
            Email is required
          </mat-error>
        </mat-form-field>

        <!-- Actions -->
        <div class="actions">
          <button
            mat-flat-button
            color="primary"
            type="submit"
            [disabled]="forgotForm.invalid"
          >
            Send Reset Link
          </button>
          <button mat-stroked-button color="accent" routerLink="/login">
            Back to Login
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
