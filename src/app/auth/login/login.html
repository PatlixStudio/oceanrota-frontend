<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title i18n="@@loginTitle">Login</mat-card-title>
      <mat-card-subtitle i18n="@@loginSubtitle">Access your OceanRota account</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <!-- Email -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label i18n="@@loginEmailLabel">Email</mat-label>
          <input matInput type="email" formControlName="email" />
          <mat-error *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid" i18n="@@loginEmailError">
            Email is required and must be valid
          </mat-error>
        </mat-form-field>

        <!-- Password -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label i18n="@@loginPasswordLabel">Password</mat-label>
          <input
            matInput
            [type]="hidePassword ? 'password' : 'text'"
            formControlName="password"
          />
          <button
            type="button"
            mat-icon-button
            matSuffix
            (click)="hidePassword = !hidePassword"
            [attr.aria-label]="'Hide password'"
          >
            <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid" i18n="@@loginPasswordError">
            Password is required
          </mat-error>
        </mat-form-field>

        <!-- Remember Me -->
        <mat-checkbox formControlName="remember" i18n="@@loginRememberMe">
          Remember me
        </mat-checkbox>

        <!-- Actions -->
        <div class="actions">
          <button mat-flat-button color="primary" type="submit" [disabled]="loginForm.invalid" i18n="@@loginButton">
            Login
          </button>
          <button mat-stroked-button color="accent" routerLink="/register" i18n="@@registerButton">
            Register
          </button>
        </div>
      </form>
    </mat-card-content>

    <mat-card-footer>
      <a routerLink="/forgot-password" class="forgot-password" i18n="@@forgotPasswordLink">Forgot password?</a>
    </mat-card-footer>
  </mat-card>
</div>
