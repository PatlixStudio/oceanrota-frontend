<div class="register-container">
  <mat-card class="register-card">
    <mat-card-header>
      <mat-card-title i18n="@@registerTitle">Register</mat-card-title>
      <mat-card-subtitle i18n="@@registerSubtitle">Create your OceanRota account</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="onRegister()">

        <!-- Username -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label i18n="@@registerUsernameLabel">Username</mat-label>
          <input matInput type="text" formControlName="username" />
          <mat-error *ngIf="registerForm.get('username')?.touched && registerForm.get('username')?.invalid" i18n="@@registerUsernameError">
            Username is required
          </mat-error>
        </mat-form-field>

        <!-- Name Fields Side by Side -->
        <div class="name-fields">
          <mat-form-field appearance="outline" class="half-width">
            <mat-label i18n="@@registerFirstNameLabel">First Name</mat-label>
            <input matInput type="text" formControlName="firstName" />
            <mat-error *ngIf="registerForm.get('firstName')?.touched && registerForm.get('firstName')?.invalid" i18n="@@registerFirstNameError">
              First name is required
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline" class="half-width">
            <mat-label i18n="@@registerLastNameLabel">Last Name</mat-label>
            <input matInput type="text" formControlName="lastName" />
            <mat-error *ngIf="registerForm.get('lastName')?.touched && registerForm.get('lastName')?.invalid" i18n="@@registerLastNameError">
              Last name is required
            </mat-error>
          </mat-form-field>
        </div>

        <!-- Email -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label i18n="@@registerEmailLabel">Email</mat-label>
          <input matInput type="email" formControlName="email" />
          <mat-error *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.invalid" i18n="@@registerEmailError">
            A valid email is required
          </mat-error>
        </mat-form-field>

        <!-- Password -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label i18n="@@registerPasswordLabel">Password</mat-label>
          <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" />
          <button type="button" mat-icon-button matSuffix (click)="hidePassword = !hidePassword" [attr.aria-label]="'Hide password'">
            <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.invalid" i18n="@@registerPasswordError">
            Password is required
          </mat-error>
        </mat-form-field>

        <!-- Confirm Password -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label i18n="@@registerConfirmPasswordLabel">Confirm Password</mat-label>
          <input matInput [type]="hideConfirmPassword ? 'password' : 'text'" formControlName="confirmPassword" />
          <button type="button" mat-icon-button matSuffix (click)="hideConfirmPassword = !hideConfirmPassword" [attr.aria-label]="'Hide confirm password'">
            <mat-icon>{{ hideConfirmPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error
            *ngIf="registerForm.get('confirmPassword')?.touched && registerForm.get('confirmPassword')?.value !== registerForm.get('password')?.value" i18n="@@registerConfirmPasswordError">
            Passwords do not match
          </mat-error>
        </mat-form-field>

        <!-- Terms -->
        <mat-checkbox formControlName="acceptTerms" i18n="@@registerAcceptTerms">
          I agree to the <a href="#" class="link">Terms & Conditions</a>
        </mat-checkbox>

        <!-- Actions -->
        <div class="actions">
          <button mat-flat-button color="primary" type="submit" [disabled]="registerForm.invalid" i18n="@@registerButton">
            Register
          </button>
          <button mat-stroked-button color="accent" routerLink="/login" i18n="@@alreadyHaveAccount">
            Already have an account?
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
