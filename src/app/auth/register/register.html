<div class="register-container">
  <mat-card class="register-card">
    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
      <mat-card-subtitle>Create your OceanRota account</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form (ngSubmit)="onRegister()" #registerForm="ngForm">
        <!-- Full Name -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Full Name</mat-label>
          <input
            matInput
            type="text"
            name="name"
            [(ngModel)]="registerData.name"
            required
          />
          <mat-error *ngIf="registerForm.submitted && !registerData.name">
            Name is required
          </mat-error>
        </mat-form-field>

        <!-- Email -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input
            matInput
            type="email"
            name="email"
            [(ngModel)]="registerData.email"
            required
          />
          <mat-error *ngIf="registerForm.submitted && !registerData.email">
            Email is required
          </mat-error>
        </mat-form-field>

        <!-- Password -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input
            matInput
            [type]="hidePassword ? 'password' : 'text'"
            name="password"
            [(ngModel)]="registerData.password"
            required
          />
          <button
            type="button"
            mat-icon-button
            matSuffix
            (click)="hidePassword = !hidePassword"
          >
            <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error *ngIf="registerForm.submitted && !registerData.password">
            Password is required
          </mat-error>
        </mat-form-field>

        <!-- Confirm Password -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Confirm Password</mat-label>
          <input
            matInput
            [type]="hideConfirmPassword ? 'password' : 'text'"
            name="confirmPassword"
            [(ngModel)]="registerData.confirmPassword"
            required
          />
          <button
            type="button"
            mat-icon-button
            matSuffix
            (click)="hideConfirmPassword = !hideConfirmPassword"
          >
            <mat-icon>{{ hideConfirmPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error
            *ngIf="registerForm.submitted && registerData.confirmPassword !== registerData.password"
          >
            Passwords do not match
          </mat-error>
        </mat-form-field>

        <!-- Terms -->
        <mat-checkbox [(ngModel)]="registerData.acceptTerms" name="acceptTerms" required>
          I agree to the <a href="#" class="link">Terms & Conditions</a>
        </mat-checkbox>

        <!-- Actions -->
        <div class="actions">
          <button
            mat-flat-button
            color="primary"
            type="submit"
            [disabled]="registerForm.invalid"
          >
            Register
          </button>
          <button mat-stroked-button color="accent" routerLink="/login">
            Already have an account?
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
