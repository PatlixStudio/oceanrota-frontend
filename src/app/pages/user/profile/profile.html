<div class="profile-container">
  <mat-card class="profile-card">
    <mat-card-header class="profile-header">
      <mat-card-title>{{ user?.fullName || user?.username }}</mat-card-title>
      <mat-card-subtitle>@{{ user?.username }}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <div class="profile-grid">
        <!-- Avatar -->
        <div class="avatar-section">
          <img
            class="avatar"
            [src]="user?.avatarUrl || 'assets/images/marine_icons/sailor.png'"
            alt="User Avatar"
          />
        </div>

        <!-- Public Info -->
        <div class="info-section">
          <p *ngIf="user?.fullName">
            <strong i18n="@@profileFullNameLabel">Full Name:</strong> {{ user?.fullName }}
          </p>
          <p *ngIf="user?.bio">
            <strong i18n="@@profileBioLabel">Bio:</strong> {{ user?.bio }}
          </p>
          <p *ngIf="user?.email">
            <strong i18n="@@profileEmailLabel">Email:</strong> {{ user?.email }}
          </p>
          <p *ngIf="user?.phoneNumber">
            <strong i18n="@@profilePhoneLabel">Phone:</strong> {{ user?.phoneNumber }}
          </p>
          <p *ngIf="user?.birthday">
            <strong i18n="@@profileBirthdayLabel">Birthday:</strong> {{ user?.birthday | date }}
          </p>
          <p *ngIf="user?.role">
            <strong i18n="@@profileRoleLabel">Role:</strong> {{ user?.role }}
          </p>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
