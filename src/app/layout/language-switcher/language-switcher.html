<button mat-icon-button [matMenuTriggerFor]="languageMenu" aria-label="language switcher menu">
    <mat-icon>language</mat-icon>
</button>

<mat-menu #languageMenu="matMenu">
    <button mat-menu-item *ngFor="let lang of languages" (click)="changeLang(lang)">
        {{ lang.toUpperCase() }}
        <mat-icon *ngIf="currentLang === lang">check</mat-icon>
    </button>
</mat-menu>
