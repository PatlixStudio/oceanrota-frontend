<mat-sidenav-container class="sidenav-container">

  <!-- Mobile Sidenav -->
  <mat-sidenav
    #sidenav
    mode="over"
    position="start"
    [opened]="false"
    class="mobile-sidenav"
  >
    <div class="sidenav-header">
      <span class="app-name"><img src="assets/images/logo/OceanRota-logo-transparent.png"></span>
    </div>

    <mat-nav-list>
      <a mat-list-item routerLink="/" (click)="sidenav.close()">
        <mat-icon>anchor</mat-icon>
        <span>Home</span>
      </a>

      <a mat-list-item routerLink="/marketplace" (click)="sidenav.close()">
        <mat-icon>directions_boat</mat-icon>
        <span>Marketplace</span>
      </a>

      <a mat-list-item routerLink="/marine-services" (click)="sidenav.close()">
        <mat-icon>construction</mat-icon>
        <span>Marine Services</span>
      </a>

      <a mat-list-item routerLink="/sea-personnel" (click)="sidenav.close()">
        <mat-icon>person_apron</mat-icon>
        <span>Sea Personnel</span>
      </a>

      <a mat-list-item routerLink="/learning-center" (click)="sidenav.close()">
        <mat-icon>school</mat-icon>
        <span>Learning Center</span>
      </a>
    </mat-nav-list>

    <mat-divider></mat-divider>

    <!-- Mobile user actions -->
    <ng-container *ngIf="currentUser; else mobileGuest">
      <a mat-list-item [routerLink]="['/user/profile', currentUser.username]">
        <mat-icon>person</mat-icon>
        <span>My Profile</span>
      </a>
      <a mat-list-item (click)="logout()">
        <mat-icon>logout</mat-icon>
        <span>Logout</span>
      </a>
    </ng-container>

    <ng-template #mobileGuest>
      <a mat-list-item routerLink="/login">
        <mat-icon>login</mat-icon>
        <span>Login</span>
      </a>
      <a mat-list-item routerLink="/register">
        <mat-icon>person_add</mat-icon>
        <span>Register</span>
      </a>
    </ng-template>
  </mat-sidenav>

  <!-- Main Content -->
  <mat-sidenav-content>

<mat-toolbar color="primary">

  <!-- Mobile Menu Button -->
      <button
        mat-icon-button
        class="mobile-only"
        (click)="sidenav.toggle()"
      >
        <mat-icon>menu</mat-icon>
      </button>
      
  <span i18n="@@appName"><img src="assets/images/logo/OceanRota_logo_transparent.png" width="200" style="margin-top: 8px;"></span>

  <div class="menu-row desktop-only">
    <button matButton [routerLink]="['/']" routerLinkActive="active-link" [routerLinkActiveOptions]="{ exact: true }">
      <mat-icon>anchor</mat-icon>
      <span i18n="@@navHome">Home</span>
    </button>
    <button matButton [routerLink]="['/marketplace']" routerLinkActive="active-link">
      <mat-icon>directions_boat</mat-icon>
      <span i18n="@@navMarketplace">Marketplace</span>
    </button>
    <button matButton [routerLink]="['/marine-services']" routerLinkActive="active-link">
      <mat-icon>construction</mat-icon>
      <span i18n="@@navMarineServices">Marine Services</span>
    </button>
    <button matButton [routerLink]="['/sea-personnel']" routerLinkActive="active-link">
      <mat-icon>person_apron</mat-icon>
      <span i18n="@@navSeaPersonnel">Sea Personnel</span>
    </button>
    <button matButton [routerLink]="['/learning-center']" routerLinkActive="active-link">
      <mat-icon>school</mat-icon>
      <span i18n="@@navLearningCenter">Learning Center</span>
    </button>
  </div>

  <span class="spacer"></span>

  <!-- If user is logged in -->
  <ng-container *ngIf="currentUser as user; else guestLinks">

    <button matButton [matMenuTriggerFor]="userMenu" class="user-menu-btn">
      <div class="user-menu-container">
        <img [src]="user.avatarUrl || 'assets/images/marine_icons/sailor.png'" alt="avatar" class="avatar-sm" />
        <span class="username">{{ user.username }}</span>
      </div>
      <mat-icon>arrow_drop_down</mat-icon>
    </button>
 
    <mat-menu #userMenu="matMenu">
      <button mat-menu-item [routerLink]="['/user/profile', user.username]">
        <mat-icon>person</mat-icon>
        <span i18n="@@menuProfile">My Profile</span>
      </button>
      <button mat-menu-item>
        <mat-icon>message</mat-icon>
        <span i18n="@@menuLogout">My Messages</span>
      </button>
      <button mat-menu-item>
        <mat-icon>favorite</mat-icon>
        <span i18n="@@menuLogout">My Favorites</span>
      </button>
      <button mat-menu-item>
        <mat-icon>school</mat-icon>
        <span i18n="@@menuLogout">My Courses</span>
      </button>
      <button mat-menu-item>
        <mat-icon>message</mat-icon>
        <span i18n="@@menuLogout">My Listings</span>
      </button>
      <button mat-menu-item (click)="logout()">
        <mat-icon>logout</mat-icon>
        <span i18n="@@menuLogout">Logout</span>
      </button>
    </mat-menu>

    <div class="desktop-only">
      <button matIconButton>
        <mat-icon>notifications</mat-icon>
      </button>
      <app-currency-switcher></app-currency-switcher>
    <app-language-switcher></app-language-switcher>
    </div>
  </ng-container>

  <!-- If no user is logged in -->
  <ng-template #guestLinks>
    <button mat-button routerLink="/login" i18n="@@loginBtn">Login</button>
    <button mat-stroked-button color="accent" routerLink="/register" i18n="@@registerBtn">
      Register
    </button>
  </ng-template>
</mat-toolbar>

<!-- Add Content Here -->
<main>
  <router-outlet />
</main>

  <app-footer></app-footer>
  
  </mat-sidenav-content>
</mat-sidenav-container>
